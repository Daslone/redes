<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Redes Sociales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
            animation: moveBackground 20s ease-in-out infinite;
        }

        @keyframes moveBackground {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(20, 20, 25, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: white;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #aaaaaa;
            font-size: 16px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .social-link.tiktok:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3);
        }

        .social-link.youtube:hover {
            border-color: #FF0000;
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.4);
        }

        .social-link.twitch:hover {
            border-color: #9146FF;
            background: rgba(145, 70, 255, 0.2);
            box-shadow: 0 8px 30px rgba(145, 70, 255, 0.4);
        }

        .social-link.kick:hover {
            border-color: #53FC18;
            background: rgba(83, 252, 24, 0.2);
            box-shadow: 0 8px 30px rgba(83, 252, 24, 0.4);
        }

        .social-link.steam:hover {
            border-color: #66C0F4;
            background: rgba(102, 192, 244, 0.2);
            box-shadow: 0 8px 30px rgba(102, 192, 244, 0.4);
        }

        .icon {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            flex-shrink: 0;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .social-link:hover .icon {
            filter: none;
            transform: scale(1.1) rotate(5deg);
        }

        .link-text {
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        .arrow {
            font-size: 20px;
            color: #ffffff;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .social-link:hover .arrow {
            transform: translateX(5px);
        }
    </style>
</head>
